replicaCount: 3

image:
  registry: docker.io
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

backend:
  name: wbsic-backend
  replicaCount: 3
  image:
    repository: wbsic-backend
    tag: "latest"
  port: 5000
  service:
    type: ClusterIP
    port: 5000
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    NODE_ENV: production
    PORT: 5000
  livenessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 5
    periodSeconds: 5

frontend:
  name: wbsic-frontend
  replicaCount: 2
  image:
    repository: wbsic-frontend
    tag: "latest"
  port: 3000
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  env:
    NODE_ENV: production
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5

mongodb:
  enabled: true
  auth:
    enabled: true
    username: admin
    password: changeme
    database: wbsic_db
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: standard

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: "wbsic.example.com"
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: wbsic-frontend
              port:
                number: 3000
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: wbsic-backend
              port:
                number: 5000
  tls:
    - secretName: wbsic-tls
      hosts:
        - wbsic.example.com

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
