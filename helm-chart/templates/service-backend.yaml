apiVersion: v1
kind: Service
metadata:
  name: {{ include "wbsic.fullname" . }}-backend
  labels:
    {{- include "wbsic.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.port }}
      protocol: TCP
  selector:
    {{- include "wbsic.selectorLabels" . | nindent 4 }}
    app: backend