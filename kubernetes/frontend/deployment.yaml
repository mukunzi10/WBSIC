apiVersion: apps/v1
kind: Deployment
metadata:
  name: wbsic-frontend
  namespace: production
  labels:
    app: wbsic-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wbsic-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wbsic-frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/wbsic-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: wbsic-config
                  key: REACT_APP_API_URL
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: wbsic-config
                  key: NODE_ENV
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5