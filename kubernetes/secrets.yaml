apiVersion: v1
kind: Secret
metadata:
  name: wbsic-mongodb
  namespace: production
type: Opaque
stringData:
  connection-string: "mongodb://admin:password@mongodb:27017/wbsic_db?authSource=admin"


apiVersion: v1
kind: Secret
metadata:
  name: wbsic-secrets
  namespace: production
type: Opaque
stringData:
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  mongo-user: "admin"
  mongo-password: "password"