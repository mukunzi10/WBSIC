apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wbsic-ingress
  namespace: production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - wbsic.example.com
      secretName: wbsic-tls
  rules:
    - host: wbsic.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: wbsic-backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wbsic-frontend
                port:
                  number: 80