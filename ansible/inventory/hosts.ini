
# Ansible Inventory Configuration

# ========== LOCAL TESTING ==========
[localhost]
127.0.0.1 ansible_connection=local ansible_python_interpreter=/usr/bin/python3 ansible_become_method=sudo ansible_become=yes

# ========== DOCKER NODES ==========
[docker_nodes]
# Add Docker nodes here - Example:
# docker-node1 ansible_host=192.168.1.10 ansible_user=ubuntu
# docker-node2 ansible_host=192.168.1.11 ansible_user=ubuntu

# ========== KUBERNETES NODES ==========
[kubernetes_nodes]
# Add Kubernetes nodes here - Example:
# k8s-master ansible_host=192.168.1.20 ansible_user=ubuntu
# k8s-worker1 ansible_host=192.168.1.21 ansible_user=ubuntu

# ========== MONITORING ==========
[monitoring]
# monitoring-server ansible_host=192.168.1.30 ansible_user=ubuntu

# ========== LOGGING ==========
[logging]
# logging-server ansible_host=192.168.1.31 ansible_user=ubuntu

# ========== GLOBAL VARIABLES ==========
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_become_password=
# Uncomment and set password if needed:
# ansible_become_password=your_sudo_password